  {

  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
  overflow: hidden;
  color: #4a4a4a;
  text-align: center;

header {
  padding: 1.5em;
  font-size: 2em;
  color: #ff7fa8;
  font-weight: bold;
}
.products {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1.5em;
  padding: 1em;
}
.card {
  background: #ffffffcc;
  border-radius: 20px;
  padding: 1em;
  width: 200px;
  box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
  transition: transform 0.3s ease;
}
.card:hover { transform: scale(1.05); }
button {
  background-color: #ff9ebe;
  border: none;
  padding: 0.6em 1.2em;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  transition: background 0.3s;
}
button:hover { background-color: #ff7fa8; }
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
}

</head>
<body>
<canvas id="hearts"></canvas>
<header>Pottery Bliss</header>
<section class="products">
  <div class="card">
    <h3>Blush Vase</h3>
    <p>₹499</p>
    <button onclick="goCheckout()">Buy Now</button>
  </div>
  <div class="card">
    <h3>Pastel Mug</h3>
    <p>₹299</p>
    <button onclick="goCheckout()">Buy Now</button>
  </div>
  <div class="card">
    <h3>Rose Bowl</h3>
    <p>₹699</p>
    <button onclick="goCheckout()">Buy Now</button>
  </div>
</section>

<script>
function goCheckout() {
  window.location.href = "checkout.html";
}

const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");
let hearts = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function createHeart(x, y) {
  hearts.push({x, y, size: Math.random() * 10 + 5, alpha: 1});
}

canvas.addEventListener("click", (e) => createHeart(e.clientX, e.clientY));

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  hearts.forEach((h, i) => {
    ctx.fillStyle = `rgba(255, 182, 193, ${h.alpha})`;
    ctx.beginPath();
    ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
    ctx.fill();
    h.y -= 1;
    h.alpha -= 0.01;
    if (h.alpha <= 0) hearts.splice(i, 1);
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
